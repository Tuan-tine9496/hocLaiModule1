<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body onload="docReady()">
<img id="doreamon" src="anh-doremon-32.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function upArrowPressed() {
        var element = document.getElementById("doreamon");
        element.style.top = parseInt(element.style.top) - 5 + 'px';


    }
    function dowArrowPressed() {
        var element = document.getElementById("doreamon");
        element.style.top = parseInt(element.style.top) + 5 + 'px';

    }
    function leftArrowPressed() {
        var element = document.getElementById("doreamon");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("doreamon");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;
            
        }
        
    }
    function docReady() {
        window.addEventListener('keyDown',moveSelection);

    }
</script>
</body>
</html>
