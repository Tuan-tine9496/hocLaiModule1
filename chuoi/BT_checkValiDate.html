<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    
    function checkeMAIL() {
        let email = prompt("Enter Your Email");
        let checkEmail = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (checkEmail.test(email)) {
            return true;
        }
        return false;
    }
    checkeMAIL()
</script>
</body>
</html>
