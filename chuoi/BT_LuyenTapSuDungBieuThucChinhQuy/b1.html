<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function date() {
        let day = prompt("nhập ngày tháng năm theo dạng dd/mm/yyyy");
        let checkDay = /[0-9]{2}\/[0-9]{2}\/[1][9][0-9][0-9]$/;
        if (checkDay.test(day)){
            alert("ngày sinh của bạn là :"+day);
        } else
            alert("nhập lại bạn ơi!!!!!")

    }
    date();
</script>
</body>
</html>
