<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let num = parseFloat(prompt("Nhập Nhiệt Độ"));
if (num < 20){
    alert("Nên tăng nhiệt độ!!")
} else if (num > 100){
    alert("Nên Giảm Nhiệt Độ");
}else
    alert("Nhiệt độ là: "+ num);
</script>

</body>
</html>
