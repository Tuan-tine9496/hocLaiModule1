<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều rộng hình chữ nhật"));
    let b = parseFloat(prompt("Nhập chiều dài hình chữ nhật"));
    let s;
    s = a*b;
    alert("diện tích hình chữ nhật là: "+s);
</script>
</body>
</html>
