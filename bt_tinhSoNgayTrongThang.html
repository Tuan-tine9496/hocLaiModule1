<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Enter month"));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Have 31 day ");
           break;
        case 2:

            alert("Have 28 or 29 day");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Have 30");
            break;
        default:
            alert("Not month in year. Please try again!!" );
            break;
    }
</script>
</body>
</html>
