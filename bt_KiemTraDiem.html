<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let point = prompt("Nhập số điểm của học sinh");
    if (point > 100) {
        alert("Sai Số, nhập lại");
    }else if (point < 0){
        alert("Sai số Nhập lại");
    }
    
    if (point >= 75) {
        alert("Loại A");
    }else if (point >= 60) {
        alert("Loại B");
    }else if (point >= 45) {
        alert("Loại C");
    }else if (point >= 35) {
        alert("Loại D");
    }else if (point < 35) 
    {
        alert("Loại E");
    }
    alert("Làm việc vui vẻ");

</script>

</body>
</html>
