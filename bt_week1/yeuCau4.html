<script>
let arrName = [];

    switch (choose) {

            for (var i= 0;i<numberCustomer;i++){
                arrName.push(prompt("Enter Name Customer " + (i+1)))
            }
            var result = "";
            for (var i = 0; i < arrName.length; i++){
                result += "\n"  + (i+1) + "." + arrName[i];
            }
            alert(result);
            arrName.sort();
            result ="";

            for (var i = 0; i < arrName.length; i++){
                result += "\n"  + (i+1) + "." + arrName[i];
            }
            alert(result);
           break;

            arrName [4] ="Maria Ozawa";
            arrName [5] ="Lepstontoi";
            arrName [6] ="Mohames Ali";
            arrName [7] ="Asparis";
            arrName [8] ="Cristiano Ronando";

            var result = "";
            for (var i = 0;i < arrName.length; i++) {
                result+= "\n" +(i + 1) + "." + arrName[i];

            }
            let indexdelete = parseInt(prompt("Enter customer's name you want delete: " + result));
            if (!indexdelete){
                alert("please enter number" + result);

            }else {
                if (indexdelete > 10) {
                    alert("the number not true, please try again!!");

                    alert("the number not true, please try again!!");
                } else {
                    let checkDelete = confirm("are you sure want delete??");
                    alert(checkDelete);
                    if (checkDelete) {
                        arrName.splice(indexdelete - 1, 1);

                            resultAfterDelete += "\n" + (i + 1) + ". " + arrName[i];

                        alert("New List Customer: " + resultAfterDelete);

                        alert(result);

        default:
            break;

}
