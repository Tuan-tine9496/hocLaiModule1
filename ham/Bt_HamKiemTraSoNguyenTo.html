<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number = parseInt(prompt("nhập số muốn kiểm tra"));
if (number > 10000){
    alert("nhập lại");
}else if (number < 0){
    alert("nhập lại!!");
} for (let i = 2;i <10000; i++){
    if (number%i === 0){
        alert("không phải số nguyên tố")
        break;

}else
    alert("là số nguyên tố");
    break;
    }
</script>
</body>
</html>
