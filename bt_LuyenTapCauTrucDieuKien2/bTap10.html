<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dien = parseFloat(prompt("nhập sô điện"));
    let gia;
    if (dien > 50){
        gia = dien*3500;
        alert("số tiền phải trả là: "+ gia+ "đồng");
    } else if (dien >30){
        gia = dien*3200;
        alert("số tiền phải trả là: "+ gia+ "đồng");

    } else
        gia = dien*3000;
    alert("số tiền phải trả là: "+ gia+ "đồng");

</script>
</body>
</html>
