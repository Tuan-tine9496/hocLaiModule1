    <meta charset="UTF-8">

</head>
<body>
<script>
    let arr = [1,4,5,12,3,14,9,0,11,7];
    let max = arr[0];
    let index = 0;

    for (let n =1; n <= arr.length; n++){
        if (arr[n] > max){
            max = arr[n];
            index = n;
        }
    }document.write("giá trị lớn nhất là:"+ max+"\n" +"vị trí" + index)
</script>
</body>
