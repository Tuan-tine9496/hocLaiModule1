<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseFloat(prompt("nhập số liệu 1 bạn muốn kiếm tra"));
    let y = parseFloat(prompt("nhập số liệu 2 bạn muốn kiếm tra"));
    let z = parseFloat(prompt("nhập số liệu 3 bạn muốn kiếm tra"));
    if (x > 0 && y > 0 && z >0 && x+y>z && y + z > x && z + x > y) {
        alert("Đây là cách cạnh của 1 tam giác");
    }else
        alert("Đây không phải cạnh của 1 tam giác");
</script>
</body>
</html>
