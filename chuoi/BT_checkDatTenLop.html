<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function enterClass() {
        let test = prompt("Nhập Tên Lớp Bạn Muốn Đặt");
        let checkTest =/[C,A,P][0-9]{4}[G,H,I,K,L,M]{1}$/;
        if (checkTest.test(test)){
            alert("ok");
        } else
            alert("nope");

    }
    enterClass();
</script>
</body>
</html>
