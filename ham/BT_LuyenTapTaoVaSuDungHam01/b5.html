<script>
    let check = prompt("Enter Name");
    let name = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
    let Constellation = [ "UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"];

        for (let i = 0; i <name.length; i++){

                alert(Constellation[i]);

            }
        }
    }
    star();
</script>
