<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("Nhập số a"));
    let b =parseFloat(prompt("Nhập số b"));
    let c =parseFloat(prompt("Nhập số c"));
    let delta;
    delta = b*b - 4*a*c;
    if (delta ===0){
        alert("phương trình có nghiệm kép X1 = X2 =" + -b/2*a);
    }
    if (delta < 0){
     alert("phương trình vô nghiệm")

    }else
        alert("phương trình có 2 nghiệm phân biệt: " +
            "\n X1= " + (-b + Math.sqrt(delta))/(2*a) +
            "\n X2= " + (-b - Math.sqrt(delta))/(2*a)

        );

</script>

</body>
</html>
