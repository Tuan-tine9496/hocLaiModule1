<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = prompt("nhập số bạn muốn kiểm tra");

    if (Math.sqrt(numberA) % 1 == 0){
        alert(numberA+ " là số chính phương");
    }
    else {
        alert(numberA + " không phải là số chính phương");

    }

</script>
