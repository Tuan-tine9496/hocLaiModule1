<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let vatLy = prompt("nhập điểm vật lý");
    let hoaHoc = prompt("nhập điểm hóa học");
    let sinhHoc = prompt("nhập điểm sinh học");
    let tong;
    let diemTrungBinh;
    vatLy.value = vatLy;
    hoaHoc.value = hoaHoc;
    sinhHoc.value = sinhHoc;
    tong = vatLy*1 + hoaHoc*1 + sinhHoc*1;
    diemTrungBinh = tong/3;
    alert("Tổng điểm là : " + tong +
        "\n Điểm Trung Bình Là : " + diemTrungBinh);

</script>

</body>
</html>
