<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tien = parseInt(prompt("số tiền vay"));
    let mon = parseInt(prompt("số tháng"));
    let tong;
    if (mon ===1){
        tong = tien + tien*0.4/100;
        alert("số tiền phải trả là: " + tong);
    } else if (mon > 2){
        tong = (tien + tien*0.4/100) + (tien + tien*0.4/100)*0.6/100;
        alert("số tiền phải trả là: " + tong);
    }else {
        tong = ((tien + tien*0.4/100) + (tien + tien*0.4/100)*0.6/100) + ((tien + tien*0.4/100) + (tien + tien*0.4/100)*0.6/100)*0.9/100;
        alert("số tiền phải trả là: " + tong);}
</script>
</body>
</html>
