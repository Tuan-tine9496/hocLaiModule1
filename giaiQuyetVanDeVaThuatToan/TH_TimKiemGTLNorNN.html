<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {

        for (var i =1 ; i < arr.length;i++){
            let min = arr[0];
            if (arr[i] < min){
                min = arr[i]
            }
            return min;
        }
    }
    function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
            return max
        }
    }
    var num = [];
    for (var i=0;i<100;++i){
        num[i] = Math.floor(Math.random()*101);
    }
    var  minValue = findMin(num);
    var maxValue = findMax(num);
    document.write("<br/>");
    document.write("the minimum value is: " + minValue);
    document.write("<br/>");
    document.write("the maximum value is:"+ maxValue)
</script>

</body>
</html>
