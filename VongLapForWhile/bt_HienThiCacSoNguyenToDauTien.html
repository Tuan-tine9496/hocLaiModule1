<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số N"));
    let count=0;
    let N=2;
    while (count<number){
        let check=0;
        for (let i=1;i<N;i++){
            if (N%i===0){
                check++;
            }
        }
        if (check===1){
            document.write(N+ " ");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
