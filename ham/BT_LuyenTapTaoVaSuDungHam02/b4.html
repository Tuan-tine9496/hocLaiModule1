<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter Number");
    let checknum = num.numberValue;
    checknum = true;
    function check() {
       if (!checknum){
           alert("False")
       } else
           alert("True")

    }
    check();
</script>
</body>
</html>
