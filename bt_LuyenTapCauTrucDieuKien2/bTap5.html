<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập 1 cạnh góc vuông"));
    let b = parseFloat(prompt("nhập cạnh góc vuông còn lại"));
    let s;
    s = a*b/2;
    alert("Diện tích tam giác vuông đó là: "+s);
</script>
</body>
